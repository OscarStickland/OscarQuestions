{% extends "base.html" %}

{% block content %}
<h3>{{question_object.question_title}}</h3>
<p>{{question_object.question_text}}</p>
<p><strong>Answers</strong></p>

<ul>
{% for i in q.answer_set.all %}
    <li>{{i.answer_text}}</li>
{% endfor %}
</ul>

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="OK">
</form>
{% endblock content %}
