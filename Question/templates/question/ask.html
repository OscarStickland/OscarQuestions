{% extends "base.html" %}

{% block content %}
<style>
       #AlertDiv {
        top:50%;
        left:50%;
        width:62px;
        height:50px;
        color:white;
        position:absolute;
        text-align:center;
        margin: -25px 0 0 -31px;
    }

    #AlertDiv h1 {
        margin:auto;
        line-height:50px;
        vertical-align:middle;
    }
</style>

<div id="AlertDiv">
    <h3 class="headings"> Ask a question</h3>
</div>

<form action="" method="post">
    {% csrf_token %}
    <div class="container">
        <div clas="row">
            <div class="col-sm-6">
                <p>Question Title:</p>
                {{ form.QuestionTitle }}
                <br>
                <p>Question Text:</p>
                {{ form.QuestionText }}
                <br>
                <br>
                <input type="submit" value="Post">
            </div>
            <div class="col-sm-6">
                <h3>How to ask</h3>
                <p>General things to ask about</p>
            </div>
        </div>
    </div>



</form>
{% endblock content %}
